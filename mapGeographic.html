<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <link rel="stylesheet" type="text/css" href="css/mapGeographic.css" />
	
	<script type="text/javascript" src="js/libs/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/cufon-yui.js"></script>
    <script type="text/javascript" src="js/Arial_700.font.js"></script>
	<script type="text/javascript" src="js/mapGeographic.js"></script>

	
</head>
<body>
	<!-- start geographic map -->
	<div id="mapGeographic">

		<h2>Наш газ — для людей!</h2>

		<!-- start map parts -->
		<div id="map-part-left"></div>
		<div id="map-part-right"></div>
		<!-- end map parts -->

		<!-- start map-control -->
		<div id="map-control">
			<a href="#">Добыча газа и газового конденсата<span></span><span></span></a>
			<a href="#" class="active">Управление разработкой и добычей<span></span><span></span></a>
			<span></span>
		</div>
		<!-- end map-control -->

		<!-- start city list -->
		<ul>
			<li id="petersburg">Санкт-Петербург<span></span></li>
			<li id="smolensk">Смоленск<span></span></li>
			<li id="moscow">Москва<span></span></li>
			<li id="kazan">Казань<span></span></li>
			<li id="yekaterinburg">Екатеринбург<span></span></li>
			<li id="krasnodar">Краснодар<span></span></li>
			<li id="urengoy">Уренгой<span></span></li>			
			<li id="krasnoyarsk">Красноярск<span></span></li>
			<li id="khabarovsk">Хабаровск<span></span></li>
		</ul>
		<!-- end city list -->

		<div id="gas-pipe"></div>

		<!-- start gas count -->
		<div id="gas-count">
            <div class="cloudsDown"></div>
            <strong class="textGrad">185 000 000</strong>
            <p>кубометров газа доставлено адресатам</p>
            <div class="cloudsUp"></div>
        </div>
		<!-- end gas count	 -->

		<div id="gas-field"></div>

	</div>
	<!-- end geographic map -->
</body>
</html>
